<!-- MODAL TO CROP THE IMAGE -->
<div class="modal fade" id="img-error">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{ account_strings.CROP_IMAGE_TITLE }}</h4>
      </div>
      <div class="modal-body" >
        <div><h3>{{ account_strings.IMAGE_SIZE_LIMIT_MESSAGE }}</h3></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary remove-file">{{ account_strings.OK_TEXT }}</button>
      </div>
    </div>
  </div>
</div>
<style>
    .modal-body{
        padding: 0px;
    }
</style>
