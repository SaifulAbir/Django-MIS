{% block extra_css %}
<style type="text/css">
    .generate-input{
         display: none;
    }
    .generate-password-btn{
        height: 1px;
        width: 1px;
        position: absolute;
        left: -10000em;
        opacity: 0;
    }
    .generate-password-input{
        position: absolute;
        top: 1px;
        outline: 0px;
        margin: 0px;
        border: 0px;
        padding: 0px;
        height: 1px;
        width: 1px;
        z-index: -1;
        opacity: 0;
    }
</style>

<script type="text/javascript">

function generateRandomString(length) {
  var text = "";
  var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

  for (var i = 0; i < length; i++)
    text += possible.charAt(Math.floor(Math.random() * possible.length));
  var input = $( "#generate_password_input_field" );
  input.val( text );

}



</script>
