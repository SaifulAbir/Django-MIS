{% load static %}
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SKNF</title>
    <meta property="og:locale" content="en_US">

    <meta property="og:type" content="article">

    <meta name="og:url" content="http://{{request.get_host}}">
