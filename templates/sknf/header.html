{% load static %}
<header class="main-header">
    <!-- Logo -->
    <a href="{% url 'accounts:dashboard' %}" class="logo" style="position:fixed">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>SK</b>NF</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b></b>SKNF</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-fixed-top" >
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button" style="position:fixed;">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- Messages: style can be found in dropdown.less-->

          <!-- Notifications: style can be found in dropdown.less -->

          <!-- Tasks: style can be found in dropdown.less -->

          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              {% if user.image %}

              <img class=" user-image " src="{{ user.image.url }}" alt="User Image">
              {% else %}
              <img class="user-image" src="{% static 'sknf/images/blank-profile-picture-973460_960_720.png' %}" alt="User Image">
              {% endif %}
              <span class="hidden-xs">{{ user.first_name }}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                {% if user.image %}

              <img class=" img-circle " src="{{ user.image.url }}" alt="User Image">
              {% else %}
              <img class="img-circle" src="{% static 'sknf/images/blank-profile-picture-973460_960_720.png' %}" alt="User Image">
              {% endif %}


                <p>
                  {{ user.first_name }}
                </p>
              <!-- Menu Body -->
                <!-- /.row -->
              </li>

              <!-- Menu Footer-->
              <li class="user-footer">
                <!--<div class="pull-left">
                  <a href="#" class="btn btn-default btn-flat">Profile</a>
                </div>-->
                <div class="pull-left">
                  <a href="{% url 'accounts:profile' %}" class="btn btn-primary btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                  <a href="{% url 'accounts:logout' %}" class="btn btn-primary btn-flat">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
          <!-- Control Sidebar Toggle Button -->
        </ul>
      </div>
    </nav>
  </header>
