{% extends 'sknf/base.html' %}
{% block body_block %}
    {% load static %}
    <section class="content-header">
        <h1>
            Headmaster/Guide Teacher Info
        </h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <div class="box box-info">
                    <div class="box-header">
                        <h3 class="box-title">Basic Information</h3>
                    </div>
                    <div>
                        <div class="col-md-6">
                            <div class="box-body">
                                <!-- School Name -->
                                <div class="form-group">
                                    <label>Name:</label>
                                    <input disabled type="text" value="{{headmaster_detail.user.first_name}}" class="form-control my-colorpicker1">
                                </div>
                                <!-- /.form group -->
                                <div class="form-group">
                                    <label>Email:</label>
                                    <input type="text" value="{{headmaster_detail.user.email}}" class="form-control my-colorpicker1" readonly>
                                </div>
                                <div class="form-group">
                                    <label>Mobile:</label>
                                    <input type="text" value="{{headmaster_detail.mobile}}" class="form-control my-colorpicker1" readonly>
                                </div>
                                <div class="form-group">
                                    <label>User Type:</label>
                                    <input type="text" value="{{headmaster_detail.user.get_user_type_display}}" class="form-control my-colorpicker1" readonly>
                                </div>
                                <div class="form-group">
                                    <label>School:</label>
                                    <input type="text" value="{{headmaster_detail.school.name}}" class="form-control my-colorpicker1" readonly>
                                </div>

                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="box-body">
                                <div class="form-group">
                                    <div class="row-sm-12">
                                        <div class="row-sm-12">
                                            <label class="center-block text-right">Profile Picture:</label>
                                            {% if headmaster_detail.image %}
                                                <img style="border-radius: 5px; border: 2px solid #ccc;" width="220" src="{{ headmaster_detail.image.url }}" class="pull-right" alt="Pic"><br />
                                            {% else %}
                                                <img style="border-radius: 5px; border: 2px solid #ccc;" width="220" src="{% static 'sknf/images/blank-profile-picture-973460_960_720.png' %}" class="pull-right" alt="Pic"><br />
                                            {% endif %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-body">
                                {% if not headmaster_detail.instance.pk %}
                                    <a type="button" style="margin-right: 5px;" onclick="goBack()"
                                       class="btn btn-warning pull-left"
                                       href="javascript:void(0)">
                                        Back
                                    </a>
                                {% endif %}
                                <a type="button"
                                   class="btn btn-primary pull-right"
                                   href="{% url 'headmasters:headmaster_update' headmaster_detail.pk %}">
                                    Edit
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- right column -->
            <div class="col-md-6">

            </div>
        </div>
    </section>
{% endblock %}
