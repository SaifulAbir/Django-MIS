{% extends 'sknf/base.html' %}
{% block body_block %}
{% load static %}
<section class="content-header">
   <h1>
      Headmaster Info
   </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-6">
          <div class="box box-info">
            <div class="box-header">
              <h3 class="box-title">Basic Information</h3>
            </div>
            <div class="box-body">
              <!-- School Name -->
              <div class="form-group">
                <label>Name:</label>
                <input disabled type="text" value="{{headmaster_detail.user.first_name}}" class="form-control my-colorpicker1">
              </div>
              <!-- /.form group -->
                <div class="form-group">
                <label>Email:</label>
                <input type="text" value="{{headmaster_detail.user.email}}" class="form-control my-colorpicker1" readonly>
              </div>
                <div class="form-group">
                <label>Mobile:</label>
                <input type="text" value="{{headmaster_detail.mobile}}" class="form-control my-colorpicker1" readonly>
              </div>
              <div class="form-group">
                <label>User Type:</label>
                <input type="text" value="{{headmaster_detail.user.get_user_type_display}}" class="form-control my-colorpicker1" readonly>
              </div>
            <div class="form-group">
                <label>School:</label>
                <input type="text" value="{{headmaster_detail.school.name}}" class="form-control my-colorpicker1" readonly>
              </div>
            <div class="form-group">
                <label>Profile Picture:</label> <br />
                {% if headmaster_detail.image %}
                <img width="100" src="{{ headmaster_detail.image.url }}" style="border-radius: 5px; border: 2px solid #ccc;">
                {% else %}
                <img width="100" src="{% static 'sknf/images/blank-profile-picture-973460_960_720.png' %}" style="border-radius: 5px; border: 2px solid #ccc;">
                {% endif %}
            </div>
            </div>
          </div>
        </div>
        <!-- right column -->
        <div class="col-md-6">

        </div>
    </div>
</section>
{% endblock %}
