<!DOCTYPE html>
{% load static %}
<html>
<head>

  <title>Home</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="{% static 'vendor/bootstrap/dist/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'vendor/Ionicons/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'vendor/dist/css/AdminLTE.min.css' %}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins

<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->

  <header class="main-header">

      <span class="logo-lg" >SKNF</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <div class="navbar-custom-menu">

              <span class="hidden-xs">{{ user.get_username }}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img src="{% static 'vendor/dist/img/user2-160x160.jpg' %}" class="img-circle" alt="User Image">
              </li>
              <!-- Menu Body -->

                <div class="pull-left">
                  <a href="{% url 'accounts:profile' %}"class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                  <a href="{% url 'accounts:logout' %}" class="btn btn-default btn-flat">Sign out</a>
                </div>
              </li>
            </ul>
          </li>


          <!-- Control Sidebar Toggle Button -->
        </ul>
      </div>
    </nav>
  </header>

  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">


      </div>
      <!-- search form -->

      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">

        <li>
          <a href="{% url 'accounts:dashboard' %}">

          </a>
        </li>
<!--        <li>-->
<!--          <a href="">-->
<!--            <i class="ion ion-calendar"></i> <span>News & Events</span>-->
<!--          </a>-->
<!--        </li>-->
<!--        <li>-->

<!--            <i class="ion ion-image"></i> <span>Gallery</span>-->
<!--          </a>-->
<!--        </li>-->
         <li>
          <a href="{% url 'school:Sk_leaderApproval' %}">
            <i class="ion ion-checkmark"></i> <span>SK Leader Approval</span>

          </a>
        </li>
    </section>
    <!-- /.sidebar -->

    <section class="content-header">

<!-- jQuery 3 -->
<script src="{% static 'vendor/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'vendor/bootstrap/dist/js/bootstrap.min.js' %} "></script>
<!-- SlimScroll -->
<script src="{% static 'vendor/jquery-slimscroll/jquery.slimscroll.min.js' %}"></script>
<!-- FastClick -->
<script src="{% static 'vendor/fastclick/lib/fastclick.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'vendor/dist/js/adminlte.min.js' %}"></script>

<script src="{% static 'vendor/dist/js/demo.js' %}"></script>
