{% extends 'sknf/base.html' %}
{% block body_block %}
<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-6">
            <div class="box box-info">
                <div class="box-header">
                    <h3 class="box-title">Add District</h3>
                </div>
                <div class="box-body">
                    <!-- Color Picker -->
                    <form action="{% url 'districts:create_district' %}" method='POST'>
                        {% csrf_token %}
                        <!-- select -->
                        <div class="form-group">
                            <label>Select Division</label>
                            {{form.division}}
                        </div>
                        <!-- text input -->
                        <div class="form-group">
                            <label>District</label>
                            {{ form.name }}
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary">
                    </form>
                    <!-- /.form group -->
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box-body -->
        </div>
    </div>
</section>
<!--/.col (left) -->
{% endblock %}
