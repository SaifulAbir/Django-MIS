{% extends 'sknf/base.html' %}
{% block body_block %}
    <section class="content-header"style="padding-top:60px">
        <h1>
            School Info
        </h1>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-6">
                <div class="box box-info">
                    <div class="box-header">
                        <h3 class="box-title">Basic Information</h3>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <label>Name:</label>
                            <input disabled type="text" value="{{school_detail.name}}" class="form-control my-colorpicker1">
                        </div>
                        <div class="form-group">
                            <label>EIIN:</label>
                            <input type="text" value="{{school_detail.school_id}}" class="form-control my-colorpicker1" readonly>
                        </div>
                        <div class="form-group">
                            <label>Address:</label>
                            <input type="text" value="{{school_detail.address}}" class="form-control my-colorpicker1" rows= "4.5" , style = "height:7.7em", readonly>
                        </div>
                    </div>
                </div>
            </div>
            <!-- right column -->
            <div class="col-md-6">
                <div class="box box-info">
                    <div class="box-header">
                        <h3 class="box-title">Location</h3>
                    </div>
                    <div class="box-body">
                        <!-- School Division -->
                        <div class="form-group">
                            <label>Division:</label>
                            <input type="text" value="{{school_detail.division}}" class="form-control my-colorpicker1" readonly>
                        </div>
                        <!-- /.form group -->
                        <div class="form-group">
                            <label>District:</label>
                            <input type="text" value="{{school_detail.district}}" class="form-control my-colorpicker1" readonly>
                        </div>
                        <div class="form-group">
                            <label>Upazilla:</label>
                            <input type="text" value="{{school_detail.upazilla}}" class="form-control my-colorpicker1" readonly>
                        </div>
                        <div class="form-group">
                            <label>Union:</label>
                            <input type="text" value="{{school_detail.union}}" class="form-control my-colorpicker1" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-body">
                    <a type="button" style="margin-right: 5px;" onclick="goBack()"
                       class="btn btn-warning pull-left"
                       href="javascript:void(0)">
                        Back
                    </a>
                    <a type="button"
                       class="btn btn-primary pull-right"
                       href="{% url 'school:update_school' school_detail.pk %}">
                        Edit
                    </a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
