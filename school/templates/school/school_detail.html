{% extends 'sknf/base.html' %}
{% block body_block %}
<section class="content-header">
   <h1>
      School Details
   </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-6">
          <div class="box box-info">
            <div class="box-header">
              <h3 class="box-title">School Info</h3>
            </div>
            <div class="box-body">
              <!-- School Name -->
              <div class="form-group">
                <label>School Name:</label>
                <input disabled type="text" value="{{school_detail.name}}" class="form-control my-colorpicker1">
              </div>
              <!-- /.form group -->
                <div class="form-group">
                <label>School ID:</label>
                <input type="text" value="{{school_detail.school_id}}" class="form-control my-colorpicker1" readonly>
              </div>
                <div class="form-group">
                <label>School Address:</label>
                <input type="text" value="{{school_detail.address}}" class="form-control my-colorpicker1" readonly>
              </div>
            </div>
          </div>
        </div>
        <!-- right column -->
        <div class="col-md-6">
          <div class="box box-info">
            <div class="box-header">
              <h3 class="box-title">School Location</h3>
            </div>
            <div class="box-body">
              <!-- School Division -->
              <div class="form-group">
                <label>Division:</label>
                <input type="text" value="{{school_detail.division}}" class="form-control my-colorpicker1" readonly>
              </div>
              <!-- /.form group -->
                <div class="form-group">
                <label>District:</label>
                <input type="text" value="{{school_detail.district}}" class="form-control my-colorpicker1" readonly>
              </div>
              <div class="form-group">
                <label>Upazilla:</label>
                <input type="text" value="{{school_detail.upazilla}}" class="form-control my-colorpicker1" readonly>
              </div>
                <div class="form-group">
                <label>Union:</label>
                <input type="text" value="{{school_detail.union}}" class="form-control my-colorpicker1" readonly>
              </div>
            </div>
          </div>
        </div>
    </div>
</section>
{% endblock %}
