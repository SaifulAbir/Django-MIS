{% extends 'sknf/base.html' %}
{% block body_block %}
{% load static %}

<!-- =============================================== -->

<!-- Content Wrapper. Contains page content -->

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>{{ school_profile.name }}</h1>
</section>

<!-- Main content -->
<section class="content">
    <img  src="{% static 'sknf/images/sknf-admin-bg.jpg' %}" width="100%" height="400px">

</section>
<section class="content" >
    <div class="box box-widget">
        <div class="box-header with-border">
            <div class="user-block">
                <h4>Members</h4>
            </div>

        </div>
        <div class="box-body">
            <div class="row">
                {% for skmember in skmember_list %}
                <div class="col-xs-1">
                    <img class="img-responsive" style="height:60px; width:60px;" src="{{ skmember.image.url }}" alt="Photo">
                </div>
                {% endfor %}


            </div>

        </div>
    </div>
</section>



{% endblock %}
