{% extends 'sknf/base.html' %}
{% block body_block %}
<section class="content-header">
   <h1>
      School Information
   </h1>
</section>

<!-- Main content -->
<section class="content">
<!-- Main content -->
<div class="box">
    <div class="box-header">
        <h3 style="display: inline-block;" class="box-title">School List </h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <table id="example1" class=" school-table table table-bordered table-striped">
            <thead>
            <tr>
                <th class="col-sm-2">ID</th>
                <th class = "col-sm-4">School Name</th>
                <th class ="col-sm-4">School ID</th>
                <th class ="col-sm-2">Actions</th>
            </tr>
            </thead>
            <tbody>

            {% include 'school/partial_school_list.html' %}


        </table>
        {% include 'school/_modal.html' %}
    </div>
</div>
<!-- /.content -->
</section>
{% endblock %}
{% block extra_js %}
<script type="text/javascript">
$(function () {

    var loadForm = function () {
    var btn = $(this);
    $.ajax({
      url: btn.attr("data-url"),
      type: 'get',
      dataType: 'json',
      beforeSend: function () {
        $("#modal-school").modal("show");
      },
      success: function (data) {
        $("#modal-school .modal-content").html(data.html_form);
      }
    });
  };

  var saveForm = function () {
    var form = $(this);
    $.ajax({
      url: form.attr("action"),
      data: form.serialize(),
      type: form.attr("method"),
      dataType: 'json',
      success: function (data) {
        if (data.form_is_valid) {
          alert("Successfully done!");  // <-- This line was executed! Means success
          $(".school-table tbody").html(data.html_school_list);  // <-- Replace the table body
          $("#modal-school").modal("hide");  // <-- Close the modal
        }
        else {
          $("#modal-school .modal-content").html(data.html_form);
        }
      }
    });
    return false;
  };

  /* Binding */

  // Delete school
  $(".school-table").on("click", ".js-delete-school", loadForm);
  $("#modal-school").on("submit", ".js-school-delete-form", saveForm);

});

  </script>
{% endblock %}
