
{% if school_post_list %}


{% for school_post in school_post_list %}
<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">Posted on {{school_post.created_date}}</h3>
        <a type="button" class="btn btn-primary btn-xs pull-right" href="http://www.facebook.com/sharer/sharer.php?u=http://{{request.get_host}}/school_post_detail/{{ school_post.id }}">
            <span class="fa fa-share"></span>
        </a>
    </div>
    <div class="box-body">
        {% if school_post.post_image %}
        <div class="form-group">
            <img style="max-width: 100%" src="{{ school_post.post_image.url }}" alt="">
        </div>
        {% endif %}
        <div class="form-group" style="font-size:18px">
            {{school_post.text}}
        </div>
        <div class="timeline-footer">
            <a class="btn btn-primary btn-xs">Edit</a>
            <button class="btn btn-danger btn-xs" data-url="{% url 'school:school_post_delete' school_post.pk %}" id="js-delete-school-post">Delete</button>
        </div>
    </div>
</div>
{% endfor %}

{% endif %}
