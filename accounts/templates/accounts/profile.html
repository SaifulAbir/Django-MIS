{% extends 'sknf/base.html' %}
{% block body_block %}
{% load static %}

<section class="content-header">
    <h1>Profile</h1>

</section>

<!-- Main content -->
<section class="content">
    <section class="content">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" >

                <!-- Profile Image -->
                <div class="box box-primary">
                    <div class="box-body box-profile">
                        <img class="profile-user-img img-responsive img-circle" src="{% static 'vendor/dist/img/user1-128x128.jpg' %}" alt="User profile picture">

                        <h3 class="profile-username text-center">{{user.first_name}}</h3>

                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->

                <!-- About Me Box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">About </h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <strong><i class="fa fa-info margin-r-5"></i> Role</strong>

                        <p class="text-muted">
                            {{user.get_user_type_display}}
                        </p>

                        <hr>

                        <strong><i class="fa fa-map-marker margin-r-5"></i> Location</strong>

                        <p class="text-muted">Dhaka, Bangladesh</p>

                        <hr>

                        <strong><i class="fa fa-envelope margin-r-5"></i> E-mail</strong>

                        <p class="text-muted">{{user.get_username}}</p>
                        <hr>

                        <strong><i class="fa fa-map-marker margin-r-5"></i> Mobile No.</strong>

                        <p class="text-muted">+8801xxxxxxx</p>

                        <hr>

                        <strong><i class="fa fa-file-text-o margin-r-5"></i> Notes</strong>

                        <p></p>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
</section>
<!-- /.content -->
 {% endblock %}
