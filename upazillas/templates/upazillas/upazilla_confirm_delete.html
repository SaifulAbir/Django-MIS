<form method="post" action="{% url 'upazillas:delete_upazilla' upazilla.id %}" class="js-upazilla-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{{ upazila_strings.DELETE_UPAZILA_TITLE }}</h4>
  </div>
  <div class="modal-body">
    <p class="lead">{% format_values upazila_strings.DELETION_MESSEGE upazilla.name %}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">{{ common_strings.CLOSE_BUTTON }}</button>
    <button type="submit" class="btn btn-danger">{{ common_strings.DELETE_BUTTON }}</button>
  </div>
</form>
