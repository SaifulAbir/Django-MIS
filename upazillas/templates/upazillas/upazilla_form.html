{% load widget_tweaks %}
<form action="{% url 'upazillas:create_upazilla' %}" id="upazillaForm" data-districts-url="{% url 'upazillas:ajax_load_districts' %}" class="js-upazilla-create-form" method='POST'>
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">New Upazilla</h4>
    </div>
    <div class="modal-body">
        <div class="{% if form.non_field_errors %}text-danger{% endif %}">
    {% for error in form.non_field_errors %}
    {{ error }}
    {% endfor %}
</div>
{% for field in form %}
<div class="form-group">
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    {% render_field field class="form-control" placeholder=field.label %}
    <div class="{% if field.errors %} invalid{% endif %}">
        {% for error in field.errors %}
        <p class="help-block">{{ error }}</p>
        {% endfor %}
    </div>
</div>
{% endfor %}
    </div>
    <div class="modal-footer">
        <input type="submit" value="Save" id="upazillaSubmit" class="btn btn-primary"/>

    </div>
</form>

<script>
    $(function () {

        $("#id_division").change(function () {
      var url = $("#upazillaForm").attr("data-districts-url");
      var divisionId = $(this).val();

      $.ajax({
        url: url,
        data: {
          'division': divisionId
        },
        success: function (data) {
          $("#id_district").html(data);
        }
      });

    });
    });

    //for Disabling cache
    $("form :input").attr("autocomplete", "off");
    //for Disabling cache
</script>

<!-- /.form group -->
