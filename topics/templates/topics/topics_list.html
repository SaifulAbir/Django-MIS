{% extends 'sknf/base.html' %}
{% block body_block %}
<section class="content-header" style="padding-top:60px">
        <h1>Topic List</h1>
 </section>
    <!-- Main content -->
    <section class="content">
<div class="box">
        <!-- Main content -->
        <div class="box-body table-responsive">
            <div class="box-header">
                <h3 style="display: inline-block;" class="box-title"> </h3>

                <span id = "alert_placeholder"></span>
                <button type="button"
                        class="btn btn-primary pull-right js-create-topics"
                        data-url="{% url 'topics:create_topics' %}">
                    <span class="fa fa-plus"></span>
                    New Topic
                </button>
            </div>

            <!-- /.box-header -->
            <div class="box-body table-responsive">
                <table   id="example1" class=" data-table table table-bordered table-striped">
                    <thead>
                    <tr>

                        <th class="col-sm-10">Topic Name</th>
                        <th class="col-sm-2">Actions</th>
                    </tr>
                    </thead>
                    <tbody>

                    {% include 'topics/partial_topics_list.html' %}

                    </tbody>
                    <tfoot>

                    </tfoot>
                </table>
                {% include 'topics/modals.html' %}
            </div>
        </div>
</div>
        <!-- /.content -->
    </section>
{% endblock %}
{% block extra_js %}
    <script type="text/javascript">
        $(function () {
            $('.settings-menu, .topics-menu').addClass('active');
            $(".settings-menu").addClass("menu-open");
            $(".settings-menu .treeview-menu").css("display", "block");

            var loadForm = function () {
                var btn = $(this);
                $.ajax({
                    url: btn.attr("data-url"),
                    type: 'get',
                    dataType: 'json',
                    beforeSend: function () {
                        $("#modal-topics").modal("show");
                    },
                    success: function (data) {
                        $("#modal-topics .modal-content").html(data.html_form);
                    }
                });
            };
            var saveForm = function () {
                var form = $(this);
                var formClass = form.attr("class")
                $.ajax({
                    url: form.attr("action"),
                    data: form.serialize(),
                    type: form.attr("method"),
                    dataType: 'json',
                    success: function (data) {
                        if (data.form_is_valid) {
                            if(formClass=="js-topics-create-form"){
                                showAlert("Topic Created!", "alert-success-customized")
                            }
                            if(formClass=="js-topics-update-form"){
                                showAlert("Topic Updated!", "alert alert-success-customized")
                            }
                            if(formClass=="js-topics-delete-form"){
                                showAlert("Topic Deleted!", "alert alert-danger-customized")
                            }

                            $(".topics-table tbody").html(data.html_topics_list);  // <-- Replace the table body
                            $("#modal-topics").modal("hide");
                        }
                        else {
                            $("#modal-topics .modal-content").html(data.html_form);
                        }


                    }
                });
                return false;
            };

        function showAlert(message,alerttype) {

            $('#alert_placeholder').html('<div id="alertdiv" style="font-size:20px;margin-top:15px;" class="alert ' +  alerttype + '"><span>'+message+'</span></div>');

        }

            /* Binding */

            // Create topics
            $(".js-create-topics").click(loadForm);
            $("#modal-topics").on("submit", ".js-topics-create-form", saveForm);

            // Update topics
            $(".topics-table").on("click", ".js-update-topics", loadForm);
            $("#modal-topics").on("submit", ".js-update-topics-form", saveForm);

            // Delete topics
            $(".topics-table").on("click", ".js-delete-topics", loadForm);
            $("#modal-topics").on("submit", ".js-topics-delete-form", saveForm);

        });

    </script>
{% endblock %}
