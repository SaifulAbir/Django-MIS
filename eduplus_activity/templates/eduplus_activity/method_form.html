{% load widget_tweaks %}

<form action="{% url 'eduplus_activity:create_method' %}" class="js-method-create-form" method='POST'>
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">New Method</h4>
    </div>
    <div class="modal-body">
        <div class="{% if form.non_field_errors %}invalid{% endif %}">
            {% for error in form.non_field_errors %}
            {{ error }}
            {% endfor %}
        </div>
        {% for field in form %}
        <div class="form-group">
            <div class="{% if field.errors %} invalid{% endif %}">
                {% for error in field.errors %}
                <p class="text-danger">{{ error }}</p>
                {% endfor %}
            </div>
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {% render_field field class="form-control" placeholder=field.label %}

        </div>
        {% endfor %}
    </div>
    <div class="modal-footer">
        <input type="submit" value="Save" id="method-submit" class="btn btn-primary form-submit"/>

    </div>
</form>


<script>
    //for Disabling cache
    $("form :input").attr("autocomplete", "off");
    //for Disabling cache
</script>

<!-- /.form group -->
