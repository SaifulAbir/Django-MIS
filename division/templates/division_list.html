{% extends 'sknf/base.html' %}
{% block body_block %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Main content -->
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">Data Table With Full Features</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <table id="example1" class="table table-bordered table-striped">

                <table class ="table table-dark">
                    <thead>
                    <tr>
                        <th> Division </th>

                        <th> Actions </th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for divi in division %}
                    <tr>
                        <td>{{ divi.Division }}</td>

                        <td>
                            <button type="button" class="btn btn-info update-division" id="{{ divi.id}}"  data-toggle="modal" data-target="#modal-edit" >
                            Edit
                        </button>
                            <a class="btn btn-danger" href="/division/delete/{{ divi.id}}"> Delete</a>
                        </td>


                    </tr>

                    {% endfor %}
                    </tbody>

                </table>


                <div>
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-add_division">
                        Add Divison
                    </button>
                    <!--    <a class="btn btn-primary" href="/division/division_add/">Add Divison</a> <br><br>-->
                    <div class="modal fade" id="modal-add_division">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title">ADD Division</h4>
                                </div>
                                <div class="modal-footer">
                                    <form action="/division/create">


                                        {% csrf_token %}
                                        <label class="form-group" for="Division"> </label>
                                        <input class="form-control" type="text" name="Division"><br>





                                        <!-- <input class="btn btn-success" type="submit" value="Create"> -->
                                        <button type="submit" class="btn btn-primary"value="Create">Submit</button>


                                    </form>
                                </div>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal-dialog -->
                    </div>
                </div>
            </table>

            <div class="modal fade" id="modal-edit">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">ADD Division</h4>
                        </div>
                        <div class="modal-footer">

                            <form action="/division/update/{{ division.id }}" id="division-update-form">

                                {% csrf_token %}

                                <label class="form-group" for="Division"> </label>
                                <input class="form-control" type="text" id="division-update" name="Division" value="{{ division.Division}}" placeholder="{{ division.Division}}">

                                <!-- <input class="btn btn-primary" type="submit" value="Update"> -->
                                <button type="submit" class="btn btn-primary"value="Update">Save Changes</button>


                            </form>

                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
        </div>
        <!-- /.content-wrapper -->
        {% endblock %}
    </div>
</div>
